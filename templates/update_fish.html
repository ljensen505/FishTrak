{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block html_head %}

{% endblock %}

{% block content %}

<div class="container">

    <form method="post">
        <table class="table">
            <tr>
                <td><label for="species">Species:</label></td>
                <td>
                    <select required name="species" id="species">
                        {% for fish in species %}
                            {% if fish['species_id'] == curr_fish['species_id'] %}
                                <option selected value="{{ fish['name'] }}">{{ fish['name'] }}</option>
                            {% else %}
                                <option value="{{ fish['name'] }}">{{ fish['name'] }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="location">Location:</label></td>
                <td>
                    <select required name="location" id="location">
                        {% for body in bodies %}
                            {% if body['body_id'] == curr_fish['body_of_water_id'] %}
                                <option selected name="{{ body['name'] }}" value="{{ body['name'] }}">{{ body['name'] }}</option>
                            {% else %}
                                <option name="{{ body['name'] }}" value="{{ body['name'] }}">{{ body['name'] }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="lure">Lure:</label></td>
                <td>
                    <select name="lure" id="lure">
                        <option selected value=></option>
                        {% for lure in lures %}
                            {% if lure['lure_id'] == curr_fish['lure_id'] %}
                                <option selected name="{{ lure['name'] }}" value="{{ lure['name'] }}">{{ lure['name'] }}</option>
                            {% else %}
                                <option name="{{ lure['name'] }}" value="{{ lure['name'] }}">{{ lure['name'] }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="fisherman">Caught By:</label></td>
                <td>
                    <select required name="fisherman" id="fisherman">
                        <option selected value=></option>
                        {% for fisherman in fishermen %}
                            {% if fisherman['fisherman_id'] == curr_fish['fisherman_id'] %}
                                <option selected name="{{ fisherman['name'] }}" value="{{ fisherman['name'] }}">{{ fisherman['name'] }}</option>
                            {% else %}
                                <option name="{{ fisherman['name'] }}" value="{{ fisherman['name'] }}">{{ fisherman['name'] }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="weight">Weight:</label></td>
                <td><input required step="any" name="weight" id="weight" type="number" min="0" selected value="{{ curr_fish['specific_weight'] }}"></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary btn-sm">Update</button>
    </form>
</div>

{% endblock %}
