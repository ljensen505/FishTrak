{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block html_head %}

{% endblock %}

{% block content %}

<div class="container">
    <form method="post">
        <table class="table">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input id="name" name="name" required type="text" value="{{ fish['name'] }}"></td>
            </tr>
            <tr>
                <td><label for="avg_weight">Avg Weight</label></td>
                <td><input name="avg_weight" id="avg_weight" type="number" min="0" step="any" value="{{ fish['avg_weight'] }}"></td>
            </tr>
            <tr>
                <td><label for="is_freshwater">Freshwater:</label></td>
                {% if fish['is_freshwater'] == 1 %}
                    <td><input name="is_freshwater" id="is_freshwater" type="checkbox" checked></td>
                {% else %}
                    <td><input name="is_freshwater" id="is_freshwater" type="checkbox"></td>
                {% endif %}
            </tr>
            <tr>
                <td><label for="description">Description</label></td>
                <td><input id="description" name="description" type="text" value="{{ fish['description'] }}"></td>
            </tr>
        </table>

        <button type="submit" class="btn btn-primary btn-sm">Update</button>
    </form>
</div>

{% endblock %}
