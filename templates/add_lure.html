{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block html_head %}

{% endblock %}

{% block content %}

<div class="container">

    <form method="post">
        <table class="table">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input id="name" name="name" required type="text"></td>
            </tr>
            <tr>
                <td><label for="weight">Weight:</label></td>
                <td><input id="weight" step="any" name="weight" required type="number"></td>
            </tr>
            <tr>
                <td><label for="color">Color:</label></td>
                <td><input id="color" name="color" required type="text"></td>
            </tr>
            <tr>
                <td><label for="type">Type:</label></td>
                <td><input id="type" name="type" required type="text"></td>
            </tr>
        </table>

        <button type="submit" class="btn btn-primary btn-sm">Add</button>
    </form>
</div>

{% endblock %}
